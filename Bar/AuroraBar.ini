[Rainmeter]

; --- UPDATES

; - As you could see, Update and UpdateDivider set to negative. Do not change it, if do not want your PC and the Universe to be annihilated. It's better to look inside Handlers.inc ;)

 Update                           = -1
 DefaultUpdateDivider             = -1

; --- OTHER OPTIONS

 AccurateText                     = 1

; --- CONTEXT OPTIONS

 RightMouseUpAction               = [!SkinCustomMenu]

 ContextTitle                     = Refresh
 ContextAction                    = [!Refresh]
 ContextTitle2                    = Manage Aurora
 ContextAction2                   = [!Manage Skins "AuroraBar\Bar" "AuroraBar.ini"]
 ContextTitle3                    = Rainmeter Menu
 ContextAction3                   = [!SkinMenu]

; - On load and refresh bangs

 OnLoadAction                     = [!CommandMeasure m.UPDATER_CHECK_INSTALL "Run"]

; --- ATTENTION! OnRefreshAction launches the built-in update cycle handler. It allows the skin to work correctly. Do not change nothing here.

 OnRefreshAction                  = [!SetVariable Current_Build "#Build#"][!WriteKeyValue Variables Current_Build "#Build#" "#Service_Folder#\Service.inc"][!CommandMeasure m.UPDATER_CHECK_INSTALL "Run"][!UpdateMeterGroup #updater#][!Redraw][!SetVariable Cycle "0"][!Delay 400][!SetVariable Cycle "1"][!UpdateMeasure handler.MAIN_CYCLE][!Zpos "#Skin_Zpos#" "AuroraBar\Bar"][!SetTransparency #Skin_Alpha#]

